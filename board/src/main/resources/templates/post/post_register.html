<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOARD SERVICE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="common/header :: headerFragment"></div>
<div class="container">
    <div class="page-header"><h3>POSTING</h3></div>
    <form action="/post/create" method="post" enctype="application/x-www-form-urlencoded">
        <div class="form-group">
            <label for="title">TITLE</label>
            <input type="text" class="form-control" name="title" id="title">
        </div>
        <div class="form-group">
            <label for="contents">CONTENTS</label>
            <textarea name="contents" id="contents"  class="form-control" rows="10" maxlength="800" placeholder="글을 작성해주세요."></textarea>
        </div>
<!--        <div class="form-group">-->
<!--            <label for="title">EMAIL</label>-->
<!--            <input type="text" class="form-control" name="email" id="email">-->
<!--        </div>-->
        <div>
            <label>RESERVATION</label>
            <input type="radio" name ="appointment" value="Y">Yes
            <input type="radio" name ="appointment" value="N" checked>No

            <label>TIME</label>
            <input type="datetime-local" name="appointmentTime">

        </div>
        <button type="submit" id ="mybutton" class="btn btn-danger">SUBMIT</button>
    </form>
</div>

</body>
</html>
