<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 서비스</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        #update-form {
            display: none;
        }
    </style>
</head>
<body>
<div th:replace="common/header :: headerFragment"></div>
<div class="container">
    <div class="page-header"><h3>게시글 상세조회</h3></div>
    <table class="table">
        <tr><td>Id</td><td th:text="${post.id}"></td></tr>
        <tr><td>Title</td><td th:text="${post.title}"></td></tr>
        <tr><td>Contents</td><td style="white-space: pre-wrap; word-break: break-all;" th:text="${post.contents}"></td></tr>
        <tr><td>Author</td><td th:text="${post.author_email}"></td></tr>
        <tr><td>Created Time</td><td th:text="${post.createdTime}"></td></tr>
        <tr><td>Updated Time</td><td th:text="${post.updatedTime}"></td></tr>
    </table>

    <div class="float-end">
        <button onclick="showUpdateForm()" class="btn btn-primary">수정</button>
        <a th:href="@{/post/delete/{id}(id=${post.id})}" class="btn btn-primary">삭제</a>
    </div>
    <br>
    <div id="update-form" class="mt-4">
        <form th:action="@{/post/update/{id}(id=${post.id})}" method="post">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" name="title" id="title" th:value="${post.title}">
            </div>

            <div class="form-group">
                <label for="contents">Contents</label>
                <textarea class="form-control" name="contents" id="contents" rows="5" th:text="${post.contents}"></textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-danger">수정완료</button>
            </div>
        </form>
    </div>
</div>
<script>
    function showUpdateForm() {
        document.getElementById('update-form').style.display = 'block';
    }
</script>
</body>
</html>
