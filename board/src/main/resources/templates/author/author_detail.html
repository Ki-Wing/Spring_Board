<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 서비스</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        #update-form {
            display: none;
        }
    </style>
</head>
<body>
<div th:replace="common/header :: headerFragment"></div>
<div class="container">
    <div class="page-header"><h3>유저 상세조회</h3></div>

    <table class="table">
        <tr><td>ID</td><td th:text="${author.id}"></td></tr>
        <tr><td>NAME</td><td th:text="${author.name}"></td></tr>
        <tr><td>EMAIL</td><td th:text="${author.email}"></td></tr>
        <tr><td>PASSWD</td><td th:text="${author.password}"></td></tr>
        <tr><td>Created Time</td><td th:text="${author.createdTime}"></td></tr>
        <tr><td>Role</td><td th:text="${author.role}"></td></tr>
        <tr><td>Post Count</td><td th:text="${author.postCounts}"></td></tr>
    </table>

    <div class="float-end">
        <button onclick="showUpdateForm()" class="btn btn-danger">수정</button>
        <a th:href="@{/author/delete/{id}(id=${author.id})}" class="btn btn-primary">삭제</a>
    </div>
    <br>
    <div id="update-form" class="mt-4">
        <form th:action="@{/author/update/{id}(id=${author.id})}" method="post">
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" class="form-control" name="name" id="name" th:value="${author.name}">
            </div>

            <div class="form-group">
                <label for="password">password</label>
                <input type="password" class="form-control" name="password" id="password" th:value="${author.password}">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-danger">수정완료</button>
            </div>
        </form>
    </div>
</div>
<script>
    function showUpdateForm() {
        document.getElementById('update-form').style.display = 'block';
    }
</script>
</body>
</html>
