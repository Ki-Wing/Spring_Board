server:
  port: 8080

spring:
  config:
    activate:
      on-profile: dev
#      session 용도가 아니면 안써도 ㄱㅊ
  session:
    stroage-type: redis
  redis:
    host: localhost
    post: 6379

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/board
    username: root
    password: 1234

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MariaDBDialect
    generate-ddl: true
    hibernate:
      ddl-auto: update
    show-sql: true

logging:
  level:
    #    로그레벨 : trace < debug < info < error 순서의 로그 레벨을 가짐
    #    즉, info로 설정 시, trace, debug 로그는 출력되지 않음
    root: info
#    로그파일경로와 파일명 지정
  file:
    name: logs/app.log